<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Protected</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  </head>
  <body>
    <h1>Введите пароль:</h1>
      <password>
        <input type="password" placeholder="Password" value="Password123">
        <button class=button></button>
        <div class="div"><p>&#10004;</p></div>
      </password>
    <div class="miss">Неверный пароль</div>
  <style>
    .miss {
      display: none;
      color: #ff2222;
      font-size: 20px;
      margin-top: 1%;
      margin-left: 4%;
      font-family: helvetica, sans-serif;
    }
    .div:hover {
      box-shadow: 1px 1px 5px rgba(0,0,0,0.4);
      background-color: #6ab400;
    }
    .div {
      width: 50px;
      height: 50px;
      position: absolute;
      border: none;
      background-color: #7ed600;
      margin-top: -50px;
      margin-left: 100%;
      font-size: 27px;
      cursor: pointer;
      color: white;
      text-shadow: -1px 3px 3px rgba(0,0,0,0.5);
      padding-top: 5px;
    }
    .div p {
      margin-left: 15px;
      display: inline;
    }
    password {
      position: relative;
      display: block;
      width: 300px;
      height: 50px;
    }

    input {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-size: 16px;
      outline: 0;
    }

    .button {
      position: absolute;
      height: 100%; width: 50px;
      top: 0; right: 0;
      background: #424242;
      cursor: pointer;
      border: 0;
      padding: 0;
      margin: 0;
      outline: 0;
    }

    .button::before,
    .button::after {
      content:'';
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      margin: auto;
    }

    /* Eye open */
    input[type='password'] + .button::before {
      width: 20px;
      height: 20px;
      background: #e0e0e0;
      border-radius: 15px 0 15px 0;
      transform: rotate(45deg);
      transition: height .168s;
    }

    /* Pupil open */
    input[type='password'] + .button::after {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #424242;
    }

    /* Eye closed  */
    input[type='text'] + .button::before {
      width: 15px;
      height: 15px;
      background: transparent;
      border: 3px solid #e0e0e0;
      border-radius: 15px 0 15px 0;
      transform: rotate(45deg);
    }

    /* Pupil closed */
    input[type='text'] + .button::after {
      width: 3px;
      height: 30px;
      border-radius: 0;
      transform: rotate(30deg);
      background: #e0e0e0;
      transition: height .132s;
    }


    /* Demo Styles */

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #212121;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #fff;
      font-family: helvetica, sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 36px;
      margin-left: 2%;
    }
  </style>
  <script>
    $('button').on('click', function() {
      var $inp = $('input');
      $inp.attr('type') === 'password' ?
        $inp.attr('type', 'text')
      : $inp.attr('type', 'password')
    });
    var pass;
    function pass () {
      correct();
      pass = $("input")[0].value;
      checkPass(pass);
    }
    $("div").on('click', pass);
    var req;
    var ans;
    function answer () {
      ans = req.responseText;
      ans = JSON.parse(ans);
      if (ans["code"] == 0) {
        window.locaton.href = ans["url"];
      } else {
        incorrect();
      }
    }
    function checkPass (pass) {
      req = new XMLHttpRequest()
      req.open("GET", "https://sua.su/" + window.location.pathname.split("/pass/")[1] + "?pass=" + pass, false);
      req.onloadend = answer;
    }
    function incorrect () {
      $(".miss")[0].style.display = "inline-block";
    }
    function correct () {
      $(".miss")[0].style.display = "none";
    }
    $("input")[0].onfocus = correct;
  </script>
  </body>
</html>
